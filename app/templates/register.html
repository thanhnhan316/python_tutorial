{% extends "base.html" %}

{% block content%}
<h1>Register</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=28)}}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=28)}}
    </p>
    <p>
        {{ form.password1.label }} <br>
        {{ form.password1(size=28)}}
    </p>
    <p>
        {{ form.submit()}}
    </p>
</form>    
            
{% endblock%}
